<body>
    <h2>Welcome To My Food Valey</h2>
   <form >
    <label for="name">Your Name
        <input id="name" type="text" placeholder="Your Name">

    </label>
    <label for="name">Your Email
        <input id="email" type="email" placeholder="Your Email">

    </label>
    <label for="Phone">Your Phone Number
        <input id="phone" type="phone" placeholder="Your Phone Number">

    </label>
    <fieldset>
        <legend> Pick Any One Food</legend>
        <label for="Rice">
            <input type="radio" name="Food" id="Rice">Rice
        </label>
        <label for="Meat">
            <input type="radio" name="Food" id="Meat">Meat
        </label>
        <label for="Drink">
            <input type="radio" name="Food" id="Drink">Drink
        </label>
    </fieldset>
    <fieldset>
        <legend>Pick One Or More Vorta </legend>
        <label for="Alu">
            <input type="checkbox" name="Vorta" id="Alu"> Alu
        </label>
        <label for="Dal">
            <input type="checkbox" name="Vorta" id="Dal">Dal
        </label>
        <label for="Begun">
            <input type="checkbox" name="Vorta" id="Begun">Begun
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="60" rows="5"></textarea>
    </fieldset>
    <input type="reset" value="Reset">
   </form>
